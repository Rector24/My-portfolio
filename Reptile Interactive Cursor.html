<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reptile Interactive Cursor</title>
     <link rel="stylesheet" href="Reptile Interactive Cursor.css">
</head>
<body>
     <div class="content">
        <h1>Reptile World</h1>
        <p>Interact with your reptilian cursor</p>
        <button class="interactive-btn">Click Me</button>
        <a href="#" class="interactive-link">Hover Me</a>
    </div>

    <!-- Custom Cursor Elements -->
    <div class="cursor cursor-main"></div>
    <div class="cursor cursor-follower"></div>
    
    <!-- Particle container for effects -->
    <div class="particles-container"></div>
    
    <!-- Sound elements (hidden) -->
    <audio id="clickSound" src="click.wav" preload="auto"></audio>
    <audio id="hoverSound" src="hover.wav" preload="auto"></audio>
    
    <script src="Reptile Interactive Cursor.js"></script>
</body>
</html>
